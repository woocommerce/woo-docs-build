name: Sync Docs Folder to woo-docs-build

on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout woo-docs-build repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Clone woocommerce repo (source)
        run: |
          git clone --depth=1 --branch=trunk https://github.com/woocommerce/woocommerce.git source
          ls -la source/docs

      - name: Copy docs folder contents into woo-docs-build root
        run: |
          rm -rf ./*    # clear destination repo root
          if [ -d "source/docs" ]; then cp -a source/docs/. ./; else echo "No docs found to copy"; fi

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Sync docs from woocommerce trunk"
          git push https://x-access-token:${GH_PAT}@github.com/woocommerce/woo-docs-build.git HEAD:main
